<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iframe Demo</title>
</head>
<body>

    <h1>Demonstration of Iframe, Embed, and Map</h1>

    <h2>KL University Website</h2>
    <iframe src="https://www.kluniversity.in/" width="500" height="800"></iframe>

    <h2>PDF File</h2>
    <embed src="ppt.pdf" width="600" height="500" type="application/pdf">

    <h2>YouTube Video</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/oHVwbNkU3yQ" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <h2>Our Location</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.664599550256!2d80.62035802545392!3d16.441851934292924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f0a2a073957d%3A0xe79d66babc83e470!2sK%20L%20UNIVERSITY%2C%20Vaddeswaram%2C%20Andhra%20Pradesh%20522501!5e0!3m2!1sen!2sin!4v1754290741801!5m2!1sen!2sin" 
        width="800" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

  <h2>Academic Calendar</h2>
    <iframe 
        src=" https://calendar.google.com/calendar/u/0?cid=Z2VldGhhZGV2aWF2dXRodUBnbWFpbC5jb20
" 
        style="border: 0" 
        width="800" 
        height="600" 
        frameborder="0" 
        scrolling="no">
    </iframe>   
</body>
</html>
